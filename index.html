<!DOCTYPE html><html ondragstart="return false">
    <link rel="icon" type="image/x-icon" href="icon.svg">
        <title>Game</title>
        <body>
            <script>
        document.addEventListener("keypress", function(map) {
  if (map.key === "1") {
    window.open("https://blibberflork.github.io/warframe/", "_blank");
  }
});
        document.addEventListener("keypress", function(map) {
  if (map.key === "2") {
    window.open("https://blibberflork.github.io/minecraft/", "_blank");
  }
});
        document.addEventListener("keypress", function(map) {
  if (map.key === "3") {
    window.open("https://blibberflork.github.io/pokemon/", "_blank");
  }
});
            </script>
    <style>
        * {
        background-repeat: no-no-repeat;
        background-size: 100%; 
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */}

html, body {
  height: 100%;
  min-height: 300px;
}
body {
  font-family: sans-serif;
  background: radial-gradient(rgb(255, 165, 0), rgb(0, 0, 0));
  transform: translate3d(0, 0, 0);
}
    </style>
        </body>




</html>
