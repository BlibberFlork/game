            <script>
        document.addEventListener("keypress", function(map) {

    window.open("https://blibberflork.github.io/warframe/", "_blank");
  }
});
        document.addEventListener("keypress", function(map) {
  if (map.key === "2") {

});

});
                    document.addEventListener("keypress", function(map) {

document.addEventListener("keypress", function(map) {
